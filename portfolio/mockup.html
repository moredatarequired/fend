<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FEND Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-md-4">
				<img class="title-logo" src="http://placehold.it/100?text=logo" alt="site logo">
			</div>
			<div class="col-md-8 text-right text-uppercase">
				<h1 class="title-super text-thin">Jane Doette</h1>
				<h4>Front-end Ninja</h4>
			</div>
		</header>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<section class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="http://lorempixel.com/950/400" alt="central image"/>
			</div>
		</section>
		<section class="row">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>
		</section>
		<section class="row text-center">
			<article class="col-md-4">
				<img class="img-responsive" src="http://lorempixel.com/300/200/business" alt="Appify image"/>
				<h3 class="text-uppercase">Appify</h3>
				<p>https://github.com/udacity/Appify/</p>
			</article>
			<article class="col-md-4">
				<img class="img-responsive" src="http://lorempixel.com/300/200/nature" alt="Sunflower image"/>
				<h3 class="text-uppercase">Sunflower</h3>
				<p>https://github.com/udacity/Sunflower/</p>
			</article>
			<article class="col-md-4">
				<img class="img-responsive" src="http://lorempixel.com/300/200/abstract" alt="Bokeh image"/>
				<h3 class="text-uppercase">Bokeh</h3>
				<p>https://github.com/udacity/Bokeh/</p>
			</article>
		</section>
	</div>
</body>
</html>
